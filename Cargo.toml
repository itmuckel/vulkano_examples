[package]
name = "vulkano_examples"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = "1.12.3"
gltf = { version = "1.0.0", features = ["extras", "names", "import"] }
ktx = "0.3.2"
nalgebra-glm = { version = "0.17.0", features = ["convert-bytemuck", "default"] }
rand = "0.8.5"
vulkano = {path = "../vulkano/vulkano"}
vulkano-shaders = {path = "../vulkano/vulkano-shaders"}
vulkano-win = {path = "../vulkano/vulkano-win"}
winit = "=0.27.5"

[profile.dev]
opt-level = 1
